openapi: 3.0.0
info:
  title: Structura API
  version: 1.0.0
  description: API for document conversion using Structura.
servers:
  - url: http://localhost:8000
paths:
  /api/v1/convert:
    post:
      summary: Convert a document (PDF only)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                output_format:
                  type: string
                langs:
                  type: string
                force_ocr:
                  type: boolean
                paginate:
                  type: boolean
                use_llm:
                  type: boolean
                strip_existing_ocr:
                  type: boolean
                disable_image_extraction:
                  type: boolean
                max_pages:
                  type: integer
      parameters:
        - in: header
          name: X-Api-Key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  request_id:
                    type: string
                  request_check_url:
                    type: string
        "401":
          description: Unauthorized
        "415":
          description: Unsupported Media Type
        "500":
          description: Internal Server Error
  /api/v1/convert/{task_id}:
    get:
      summary: Get conversion result
      parameters:
        - in: path
          name: task_id
          required: true
          schema:
            type: string
        - in: header
          name: X-Api-Key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: complete
                  output_format:
                    type: string
                    example: json
                  json:
                    type: object
                    properties:
                      children:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            block_type:
                              type: string
                            html:
                              type: string
                            polygon:
                              type: array
                              items:
                                type: array
                                items:
                                  type: number
                            bbox:
                              type: array
                              items:
                                type: number
                            children:
                              type: array
                              items:
                                type: object
                            section_hierarchy:
                              type: object
                              additionalProperties:
                                type: string
                            images:
                              type: object
                              additionalProperties:
                                type: string
                              nullable: true
                      section_hierarchy:
                        type: object
                        additionalProperties:
                          type: string
                      images:
                        type: object
                        additionalProperties:
                          type: string
                          nullable: true
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
